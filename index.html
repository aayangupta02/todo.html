<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false">
            <button onclick="getCity()"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "f23bef7ab5446a4c1a6c402679626de2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?";
        
        async function getCity(){
            
            var cityName = document.getElementById("cityInput").value;

            const response = await fetch(`${apiUrl}q=${cityName}&appid=${apikey}&units=metric`);
            const data = await response.json();
            document.querySelector(".weather-icon").src = `images/${data.weather[0].icon}.png`;
            document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
            document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;
        }
    </script>
</body>
</html>
